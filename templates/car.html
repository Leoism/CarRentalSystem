<script type="text/javascript" src="/static/scripts/queryHelpers.js"></script>

<div>
    <h1>Add Car Information</h1>

    <label for="vin">VIN</label>
    <input id="vin" type="text" />
    <br>
    <label for="carType">Car Type</label>
    <input id="cartype" type="text" />
    <br>
    <label for="make">Make</label>
    <input id="make" type="text" />
    <br>
    <label for="model">Model</label>
    <input id="model" type="text" />
    <br>
    <label for="year">Year</label>
    <input id="year" type="text" />
    <br>
    <label for="numaccidents"># of Accidents</label>
    <input id="numaccidents" type="text" />
    <br>
    <label for="seats"># of Seats</label>
    <input id="seats" type="text" />
    <br>
    <label for="hourlyrate">Hourly Rate</label>
    <input id="hourlyrate" type="text" />
    <br>
    <label for="availability">Availability</label>
    <input id="availability" type="text" />
    <button onclick="addCar()">Add Car</button>
</div>

<div>
    <h1>Remove a Car by Vin</h1>
    <label for="r-vin">VIN</label>
    <input id="r-vin" type="text" />
    <button onclick="removeCar()">Remove Car</button>
</div>
